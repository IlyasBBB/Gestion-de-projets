{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style_log.css' %}?v={{ timestamp }}">
  </head>
  <body class="img js-fullheight">
    <style>
        .img {
          background-image: url("{% static 'img/cosumar_bg.jpg' %}");
          background-position: center; /* This centers the image within the element */
          background-repeat: no-repeat; /* This prevents the image from repeating */
          height: 100vh; /* Full viewport height */
          width: 100%; /* Full viewport width */
        }
      </style>
      
    <section class="ftco-section">
        <div><br><br><br><br></div>
    </section>
    <section class="ftco-section">
      <div class="container">
        <div class="logo-container">
          <img src="{% static 'img/Cosumar_logo_ssbg.png' %}" alt="Logo">
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center" style="font-weight: bold; font-family: 'Dubai', sans-serif;">Bienvenue sur ProjeX</h3>
              <form method="POST" action="#" class="signin-form">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Se Connecter</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                      <input type="checkbox" name="remember">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="ftco-section">
        <div><br><br><br><br><br></div>
    </section>

    <script src="{% static 'js/jquery.min_login.js' %}"></script>
    <script src="{% static 'js/popper_login.js' %}"></script>
    <script src="{% static 'js/bootstrap.min_login.js' %}"></script>
    <script src="{% static 'js/main_login.js' %}"></script>
    <script>
      $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>
  </body>
</html>
